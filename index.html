        }

        }
        .dropdown-group {

            justify-content: space-between;

        input[type="radio"] {

        }
        .custom-radio {

            height: 18px;
            border: 2px solid black;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
        }
        input[type="radio"]:checked+.custom-radio {

        .col2 {

        .title-container::after {

            height: 1px;
            background-color: #A9A9A9;
            margin: 0 10px;

</head>

    <script>
       
function selectBundle(radioId, price) {
    document.getElementById(radioId).checked = true;
    // Remove 'selected' class from all boxes and hide options
    document.querySelectorAll('.bundle-box').forEach(box => {
        box.classList.remove('selected');
        box.querySelector('.options').style.display = 'none';
    });
    // Highlight selected box and show options
    let selectedBox = event.currentTarget;
    selectedBox.classList.add('selected');
    selectedBox.querySelector('.options').style.display = 'block';
    // Update the total price
    document.getElementById("total").textContent = price;
}
// Attach event listeners to each bundle box
document.querySelectorAll(".bundle-box").forEach(box => {
    box.addEventListener("click", function () {
        let price = this.querySelector(".bundle-price").textContent.replace("DKK ", "").trim();
        selectBundle(this.querySelector("input").id, price);
    });
});
